<html>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="base.js"></script>
<script src="map.js"></script>
<script src="rules.js"></script>
<script>
$(function(){
	var getTable = function(_data){
		var content = '';
		
		for (var i in _data)
		{
			var row = '';
			
			for (var j in _data[i]){
				var cell = _data[i][j];
				row += Html.td({'data-name': cell.name});
			}
			
			content += Html.tr(row);
		}
		
		return Html.table(content);
	};
	
	var map = new Map();
	
	map.Create = function(){
		$('.map').html(getTable(this.Generate()));
	};
	
	$(document).on('click', '.gen_btn', function(){
		map.Create();
	});
	
	map.Create();
});
</script>

<style>
.map td {
	width: 20px;
	height: 20px;
}

.map [data-name="sea"] {
	background: #316cf7;
}

.map [data-name="stone"] {
	background: #c5c5c5;
}
.map [data-name="wood"] {
	background: #bd5d08;
}
.map [data-name="sheep"] {
	background: #78d478;
}
.map [data-name="wheat"] {
	background: #efea24;
}
.map [data-name="clay"] {
	background: #ff9445;
}
</style>

<body>
	<button class="gen_btn">Generate map</button>
	<div class="map"></div>
</body>
</html>
