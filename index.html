<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="base.js"></script>
<script src="rules.js"></script>
<script src="map.js"></script>
<script src="player.js"></script>
<script src="game.js"></script>
<script src="views.js"></script>
<script>
$(function(){
	var game = new Game({
		views: Views,
		elements: {
			map_elem: '.map',
			descr_elem: '.description',
			step_over_button: '.step_btn'
		}
	});

	game.Bind('click', {
		'.gen_btn'	: 'Start, Step',
		'.step_btn'	: 'Step',
		'.description [data-res]': 'ShowHoverTable',
		'.map .corner, .map .line': 'SetObject'
	});
});
</script>
</head>

<body>
	<div class="game">
		<div class="header">
			<button class="gen_btn">Новая игра</button>
			<button class="step_btn" disabled>Завершить ход</button>
		</div>

		<div class="game_field">
			<span class="map_container">
				<span class="map"></span>
			</span>
			<span class="actual"></span>
		</div>

		<div class="bottom">
			<div class="description"></div>
		</div>
	</div>
</body>
</html>
